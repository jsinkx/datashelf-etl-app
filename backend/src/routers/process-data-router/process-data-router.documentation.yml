paths:
  /api/process-data/dags:
    get:
      tags:
        - process-data
      summary: Get list of DAGs
      description: Returns a list of Airflow DAGs integrated with the backend system.
      responses:
        '200':
          description: Successful response with list of DAGs
          content:
            application/json:
              schema:
                type: object
                properties:
                  dags:
                    type: array
                    items:
                      type: object
                      properties:
                        dag_id:
                          type: string
                        default_view:
                          type: string
                        description:
                          type: string
                          nullable: true
                        file_token:
                          type: string
                        fileloc:
                          type: string
                        has_import_errors:
                          type: boolean
                        has_task_concurrency_limits:
                          type: boolean
                        is_active:
                          type: boolean
                        is_paused:
                          type: boolean
                        is_subdag:
                          type: boolean
                        last_expired:
                          type: string
                          format: date-time
                          nullable: true
                        last_parsed_time:
                          type: string
                          format: date-time
                          nullable: true
                        last_pickled:
                          type: string
                          format: date-time
                          nullable: true
                        max_active_runs:
                          type: integer
                        max_active_tasks:
                          type: integer
                        next_dagrun:
                          type: string
                          format: date-time
                          nullable: true
                        next_dagrun_create_after:
                          type: string
                          format: date-time
                          nullable: true
                        next_dagrun_data_interval_end:
                          type: string
                          format: date-time
                          nullable: true
                        next_dagrun_data_interval_start:
                          type: string
                          format: date-time
                          nullable: true
                        owners:
                          type: array
                          items:
                            type: string
                        pickle_id:
                          type: string
                          nullable: true
                        root_dag_id:
                          type: string
                          nullable: true
                        schedule_interval:
                          type: object
                          properties:
                            __type:
                              type: string
                            value:
                              type: string
                        scheduler_lock:
                          type: string
                          nullable: true
                        tags:
                          type: array
                          items:
                            type: string
                        timetable_description:
                          type: string
                  total_entries:
                    type: integer
                  message:
                    type: string
                    example: Ok
        '500':
          description: Failed to get DAGs
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to get dags
