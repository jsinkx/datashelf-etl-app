[core]
dags_folder = ./dags
executor = SequentialExecutor
load_examples = False
dags_are_paused_at_creation = False
enable_xcom_pickling = False
default_timezone = utc

[webserver]
web_server_host = 0.0.0.0
web_server_port = ${AIRFLOW_WEBSERVER_PORT}
base_url = http://localhost:${AIRFLOW_WEBSERVER_PORT}
rbac = True
default_ui_timezone = UTC

[database]
sql_alchemy_conn = sqlite:////tmp/airflow.db
sql_engine_encoding = utf-8

[api]
auth_backend = airflow.api.auth.backend.basic_auth

[logging]
base_log_folder = ${AIRFLOW_LOGS_PATH}
logging_level = INFO
log_format = [%%(asctime)s] %%(levelname)s - %%(message)s
log_filename_template = {{ dag_id }}/{{ task_id }}/{{ execution_date }}/{{ try_number }}.log
remote_logging = False
